
<div class="container mt-5 ">
  <div class="card text-bg-dark border-color-gold">

    <div class="card-header text-center border-color-gold">
      <h2>Reservation</h2>
      <p>Make Reservation</p>
    </div>

    <div class="card-body text-bg-dark">
      <form  [formGroup]="createCustomerOrderFormGroup">
        <div class="row mb-3">
          <div *ngIf="isAdmin()" class="col">
            <label for="email" class="form-label text-bg-dark">Email of Customer*</label>
            <input id="email" class="form-control text-bg-dark" formControlName="email" type="text" placeholder="Email" [ngClass]="{'error-input': hasError('email','required')}">
            <div class="error-input" *ngIf="hasError('email','required')">Email of Customer is required</div>
          </div>

          <div class="col">
            <label for="vehiclePlateNumber" class="form-label text-bg-dark">Vehicle Plate Number*</label>
            <select
              id="vehiclePlateNumber"
              class="form-select text-bg-dark"
              formControlName="vehiclePlateNumber"
              [ngClass]="{'error-input': hasError('vehiclePlateNumber', 'required')}"
            >
              <option *ngFor="let vehicle of vehicles" [value]="vehicle.plateNumber">
                {{ vehicle.plateNumber }}
              </option>
            </select>
            <div class="error-input" *ngIf="hasError('vehiclePlateNumber', 'required')">
              Vehicle Plate Number is required
            </div>
          </div>

        </div>

        <div class="row mb-3">
          <div class="col">
            <form>
              <div class="mb-3">
                <label for="datePicker" class="form-label text-bg-dark">Please choose dates*</label>
                <input
                  type="date"
                  id="datePicker"
                  class="form-control text-bg-dark"
                  [(ngModel)]="selectedDate"
                  name="date"
                  required>
              </div>
              <div>
                <p>Choose date: {{ selectedDate }}</p>
              </div>
            </form>
          </div>

          <div class="col">
            <div class="form-group text-bg-dark">
              <label for="service" class="form-label text-bg-dark">Choose service*</label>
              <select
                id="service"
                class="form-select text-bg-dark"
                formControlName="serviceId"
              >
              <option value="" >-- Choose service --</option>
              <option *ngFor="let service of services" [value]="service.id">
                {{ service.name }} ({{ service.price || 'EUR' }})
              </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card-footer border-color-gold">
      <button  class="btn btn-AU-gold w-100"  [disabled]="!createCustomerOrderFormGroup.valid" (click)="createCustomerService()">Create</button>
    </div>
  </div>
</div>
