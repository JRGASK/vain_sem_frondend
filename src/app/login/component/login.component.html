<!-- niektoré komponenty boli prevzané s bootstrapu a upravené pre moje potreby -->
<div class="container border mt-5">
  <div class="login-container">
    <div class="login-header text-center">
      <h2>Log in</h2>
      <p>Welcome back! Log in to your account.</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail address</label>
        <input type="email" class="form-control" name="username" id="email" placeholder="Your email address" [ngClass]="hasErrors ? 'error' : ''" [(ngModel)]="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Your password" [ngClass]="hasErrors ? 'error' : ''" [(ngModel)]="password" required>
      </div>
      <div class="error-input" *ngIf="hasErrors" >Invalide Email or Password</div>
      <button type="submit" class="btn btn-primary w-100 " *ngIf="isLoginRendered" [disabled]="isLogoutDisabled" (click)="login()">Prihlásiť sa</button>
      <button type="submit" class="btn btn-primary w-100 " (click)="register()">Registracia</button>
    </form>
  </div>
</div>
