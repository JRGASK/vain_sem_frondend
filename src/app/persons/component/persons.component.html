<div>
  <h1>Persons</h1>
  {{persons | json}}
</div>

<div>
  <h1>Person</h1>
  <div class="container">
    <div class="form">
      <label for="USER_NAME">
        <input type="text" name="username" id="USER_NAME" placeholder="Username" [(ngModel)]="email" required>
      </label>
    </div>

    <button (click)="getPersonByEmail()">Search</button>

    <div>
      {{onePerson| json}}
    </div>

  </div>
</div>

<button (click)="logout()">Logout</button>
