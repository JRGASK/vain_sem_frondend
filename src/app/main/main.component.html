<body class="bg-color">

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-color-purple">
    <div class="container">
      <a class="navbar-brand" href="#">FRI_GARAGE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <button class="nav-link" (click)="toMainCarPage()">Cars</button>
          </li>
          <div *ngIf="isAdmin()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin Menu
              </a>
              <ul class="dropdown-menu"  aria-labelledby="navbarDropdown">
                <li><button  *ngIf="isLogin()" class="dropdown-item "  (click)="toCreateAPerson()">Create Person</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfPersons()">List of persons</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfVehicles()">List of vehicles</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toCreateVehicle()">Create Vehicle</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfCustomerServices()">List of customer services</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toCreateCustomerServices()">Create Customer Service</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfCustomerOrder()">List of Customer Order</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toCreateCustomerOrder()">Create Customer Order</button></li>
              </ul>
            </li>
          </div>

          <div *ngIf="!isAdmin() && isLogin()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCustomer" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Menu
              </a>
              <ul class="dropdown-menu"  aria-labelledby="navbarDropdown">
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfVehicles()">List of vehicles</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toCreateVehicle()">Create Vehicle</button></li>
              </ul>
            </li>
          </div>

          <div>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ currentUser?.email || 'More'}}
              </a>
              <ul class="dropdown-menu"  aria-labelledby="navbarDropdown">
                <li><button  *ngIf="!isLogin()" class="dropdown-item "  (click)="toLogin()">Log In</button></li>
                <li><button  *ngIf="!isLogin()" class="dropdown-item " (click)="toRegister()">Register</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toMyAccount()">My Account</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toTableOfCustomerOrder()">My Orders</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="toCreateCustomerOrder()">Reservation</button></li>
                <li><button  *ngIf="isLogin()" class="dropdown-item " (click)="logOut()">Log Out</button></li>
              </ul>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div *ngIf="hasErrorMsg()" class="alert alert-danger" role="alert">
    <div>
      {{getErrorMsg || 'Error'}}
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn-close" aria-label="Close" (click)="closeErrorMsg()"></button>
    </div>
  </div>
  <section class="align-items-center justify-content-center">
    <div>
      <router-outlet class="vh-100 align-items-center justify-content-center"></router-outlet>
    </div>
  </section>
</body>
