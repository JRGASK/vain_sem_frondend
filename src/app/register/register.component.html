

<div class="container">
  <div class="login-header text-center">
    <h2>Registration</h2>
    <p>Welcome!</p>
  </div>
  <div class="container mt-5">
    <form  [formGroup]="registerFormGroup">

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" class="form-control" formControlName="name">
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input id="surname" class="form-control" formControlName="surname">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control"  formControlName="email">
      </div>


      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" formControlName="password">
      </div>


      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input id="confirm_password" class="form-control" formControlName="confirmPassword">
      </div>

      <button  class="btn btn-primary w-100"  [disabled]="!registerFormGroup.valid" (click)="register()">Register</button>
    </form>
  </div>
</div>
